runtime: nodejs10

instance_class: F2

env_variables:
  BUCKET_NAME: "example-gcs-bucket"

handlers:
 
- url: /assets
  static_dir: assets
  
- url: /css
  static_dir: css
  
- url: /userHelpDocs
  static_dir: userHelpDocs
  
- url: /userImages
  static_dir: userImages
  
- url: /userfiles
  static_dir: userfiles
  
- url: /contextMenu
  static_dir: contextMenu

- url: /lucidNodes-modules
  static_dir: lucidNodes-modules
  
- url: /js
  static_dir: js
  
- url: /js/(.*)\.js 
  static_files: js/(.*).js
  upload: js/(.*).js  
  
- url: /libs
  static_dir: libs

- url: /css/style\.css
  static_files: /css/style.css
  upload: /css/style.css
 
- url: /index\.html 
  static_files: index.html
  upload: index.html 
  
- url: /libs
  script: libs/three.js
  
- url: /.*
  script: mouseBehavior.js
 
- url: /(.*)\.js 
  static_files: (.*).js
  upload: (.*).js
  
