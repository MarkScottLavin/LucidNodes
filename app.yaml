runtime: nodejs10

instance_class: F2

env_variables:
  BUCKET_NAME: "example-gcs-bucket"

handlers:
- url: /stylesheets
  static_dir: stylesheets

- url: /index\.html 
  static_files: index.html
  upload: index.html
 
- url: /assets
  static_dir: assets
  
- url: /css
  static_dir: css

- url: /css/style\.css
  static_files: /css/style.css
  upload: /css/style.css
 
- url: /(.*)\.js 
  static_files: (.*).js
  upload: (.*).js
  
