runtime: nodejs10
instance_class: F2

env_variables:
  BUCKET_NAME: "example-gcs-bucket"

handlers:
 
- url: /assets
  static_dir: assets
  
- url: /css
  static_dir: css
  
- url: /userHelpDocs
  static_dir: userHelpDocs
  
#- url: /userImages
#  static_dir: userImages
# 
- url: /loadUserImages
  static_dir: loadUserImages 
 
- url: /userImages/(.*\.(jpg|png|svg|gif|bmp|JPG|PNG|SVG|GIF|BMP))$
  static_files: /userImages/\1
  upload: /userImages/(.*\.(jpg|png|svg|gif|bmp|JPG|PNG|SVG|GIF|BMP))$ 

#- url: /userfiles
#  static_dir: userfiles
#  
- url: /userfiles/(.*\.cog)$
  static_files: /userfiles/\1
  upload: /userfiles/(.*\.cog)$    
  
- url: /themes
  static_dir: themes
  
- url: /lucidNodes-addons
  static_dir: lucidNodes-addons
  
- url: /contextMenu
  static_dir: contextMenu

- url: /lucidNodes-modules
  static_dir: lucidNodes-modules
  
- url: /js
  static_dir: js
  
- url: /libs
  static_dir: libs

- url: /css/style\.css
  static_files: /css/style.css
  upload: /css/style.css
 
- url: /(.*\.(html|js))$
  static_files: \1
  upload: (.*\.(html|js))$
  
- url: /.*
  static_files: index.html
  upload: index.html
  secure: always
#  redirect_http_response_code: 301
#  script: auto